<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="main8.js"></script>
</head>
<body>
<div style="text-align: center; margin-top: 10px">
    <h1>Calculator</h1>
</div>
<div>
    <div style="text-align: center;float: left">
        a:<input id="first_element" type="text" size="20px" style="margin: 10px"><br>
        b:<input id="second_element" type="text" size="20px" style="margin: 10px"><br>

        <div id="result"></div>

    </div>
    <div style="float: left">
        <button style="width: 25px; height: 25px; margin: 5px" onclick="plus(Number(document.getElementById('first_element').value),Number(document.getElementById('second_element').value))">+</button>
        <br>
        <button style="width: 25px; height: 25px;margin: 5px" onclick="minus(Number(document.getElementById('first_element').value),Number(document.getElementById('second_element').value))">-</button>
        <br>
        <button style="width: 25px; height: 25px;margin: 5px" onclick="deli(Number(document.getElementById('first_element').value),Number(document.getElementById('second_element').value))">/</button>
        <br>
        <button style="width: 25px; height: 25px;margin: 5px" onclick="mnog(Number(document.getElementById('first_element').value),Number(document.getElementById('second_element').value))">*</button>
        <br>

    </div>
</div>




</body>
</html>
